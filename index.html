<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Heart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="love block heart"></div>

  <script>
    // Exemplo: anima o coração para aparecer em um local aleatório ao clicar
    document.body.addEventListener("click", function (e) {
      const heart = document.querySelector(".love.block.heart");
      heart.style.left = e.pageX + "px";
      heart.style.top = e.pageY + "px";
    });
  </script>
</body>
</html>
