<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rosa Crescendo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #1e1e2f, #3a3a5c);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .garden {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .rose {
      font-size: 20px;
      animation: grow 5s ease-out forwards;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
    }

    @keyframes grow {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(5);
        opacity: 1;
      }
    }

    .small-rose {
      position: absolute;
      font-size: 16px;
      color: pink;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="garden">
    <!-- Rosa central -->
    <div class="rose">ðŸŒ¹</div>

    <!-- Rosas pequenas criadas via JS -->
  </div>

  <script>
    const garden = document.querySelector('.garden');

    // FunÃ§Ã£o para criar rosas pequenas aleatÃ³rias
    for (let i = 0; i < 20; i++) {
      const rose = document.createElement('div');
      rose.classList.add('small-rose');
      rose.textContent = 'ðŸŒ¹';
      rose.style.left = Math.random() * 100 + '%';
      rose.style.top = Math.random() * 100 + '%';
      rose.style.animationDuration = (5 + Math.random() * 5) + 's';
      garden.appendChild(rose);
    }
  </script>
</body>
</html>
